  function toogleDisplay() {
    //alert(event.target.id); 
    if(event.target.id=="juniorTag"){
      var x = document.getElementById("JuniorSchool");
      if (x.style.display === "none") {
        x.style.display = "block";
        juniorTag.textContent="國中學校名單如下▼";
        PrimaryTag.textContent="點這裡顯示國小(幼兒園)學校名單▲";
        PrimarySchool.style.display = "none";
      }  else {
        x.style.display = "none";
        juniorTag.textContent="點這裡顯示國中學校名單▲";
      }
    }


    if(event.target.id=="PrimaryTag"){
      var x = document.getElementById("PrimarySchool");
      //alert(x);

      if (x.style.display === "none") {
        x.style.display = "block";
        PrimaryTag.textContent="國小(幼兒園)學校名單如下▼";
        juniorTag.textContent="點這裡顯示國中學校名單▲";
        JuniorSchool.style.display = "none";

      }  else {
        x.style.display = "none";
        PrimaryTag.textContent="點這裡顯示國小(幼兒園)學校名單▲";
      }
    }
  }



  //https://en.letswrite.tw/custom-google-form/
  $(function() {
  $('#submit').on('click', function() {
    // 學校名稱
    var SchoolName = $('#SchoolName').val();
    if($("#SchoolName").val()==""){
         //   alert("你尚未填寫學校名稱");
           $('#SchoolName').focus();
           return;
    }

    // 填報人姓名
    var Name = $('#Name').val() ;
    if($("#Name").val()==""){
       //    alert("你尚未填寫姓名");
           $('#Name').focus();
           return;
    }
    //alert(Name);

    // 填報人姓名連絡電話
    var PhoneNO = $('#PhoneNO').val() ;
    if($("#PhoneNO").val()==""){
         //  alert("你尚未填寫連絡電話");
           $('#PhoneNO').focus();
           return;
    }


    // 填報人姓名電子郵件
    var Email = $('#Email').val() ;
    if($("#Email").val()==""){
         //  alert("你尚未填寫電子郵件");
           $('#Email').focus();
           return;
    }




    //alert(PhoneNO);

    // 是否有訂定「載具使用辦法」
    //https://vocus.cc/article/63ac65f9fd897800017b7c3f
    var ifLawed = function() {
      var v;
      $('[name="ifDOCLawed"]').each(function() {
        //alert((this).prop('checked'));
        //alert($("input[name='ifDOCLawed']:checked").val());
       if($("input[name='ifDOCLawed']:checked").val() == "true") {

          //v = $(this).val();
            v = "已訂定";
        }else{
            v = "未訂定";
        }
      });
      //alert(v);
      return v;
    };
 
     // 意見回饋
     var MsgReponse = $('#MsgReponse').val() ;
    //alert(MsgReponse);
    
    
    // post
    var data = {    
        
      'entry.2049243288': SchoolName,
      'entry.756787604': Name,
      'entry.1932498509': PhoneNO,
      'entry.1603285617': Email,
      'entry.1988624849': ifLawed(),    
      'entry.603680592': MsgReponse
    };
    $.ajax({
      type: 'POST',
      url: 'https://docs.google.com/forms/u/1/d/e/1FAIpQLSewxHWVay5asmg7L3zMB3Pnnj3-JUAbo0IXnljNu4jK9XnuQg/formResponse',
      
      data: data,
      contentType: 'application/json',
      dataType: 'jsonp',
      complete: function() {
        alert('填報完成，謝謝您...');
      }
    });

  });
});
